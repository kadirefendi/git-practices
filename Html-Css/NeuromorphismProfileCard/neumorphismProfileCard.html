<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <link rel="stylesheet" href="s1.css" /> -->
    <script
      src="https://kit.fontawesome.com/ee59ca41c7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/css/s1.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="img-area">
        <div class="inner-area">
          <img src="./assets/img/jp.jpg" alt="" />
        </div>
      </div>
      <div class="name">Coding</div>
      <div class="about">Designer & Developer</div>
      <div class="social-icons">
        <a href="#" class="fb"><i class="fab fa-facebook"></i></a
        ><a href="#" class="twitter"><i class="fab fa-twitter"></i></a
        ><a href="#" class="insta"><i class="fab fa-instagram"></i></a
        ><a href="#" class="yt"><i class="fab fa-youtube"></i></a>
      </div>
      <div class="buttons">
        <button>Message</button>
        <button>Following</button>
      </div>
      <div class="social-share">
        <div class="row">
          <i class="far fa-heart"></i>
          <i class="icon-2 far fa-heart"></i>
          <span>20.4k</span>
        </div>
        <div class="row">
          <i class="far fa-comment"></i>
          <i class="icon-2 far fa-comment"></i>
          <span>14.3k</span>
        </div>
        <div class="row">
          <i class="fas fa-share"></i>
          <span>12.8k</span>
        </div>
      </div>
    </div>
  </body>
</html>
